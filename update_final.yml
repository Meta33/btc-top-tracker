name: Update BTC Top Tracker

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-tracker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install --quiet --no-input requests pyyaml pandas numpy lxml html5lib
        pip install --quiet --no-input yfinance
        
    - name: Fetch latest data
      run: python scripts/fetch_data.py
      
    - name: Calculate composite score
      run: python scripts/calculate_score.py
      
    - name: Update README
      run: python scripts/update_readme.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md data/
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Auto-update: $(date -u +'%Y-%m-%d %H:%M UTC')"
        git push
